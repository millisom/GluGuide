#— Project identification —#
sonar.projectKey=millisom_GluGuide
sonar.organization=gluguide
sonar.projectName=GluGuide
sonar.projectVersion=1.0

#— Source & test folders (paths relative to this file) —#
sonar.sources=\
  gluGuideSetup/server/config,\
  gluGuideSetup/server/controllers,\
  gluGuideSetup/server/cron,\
  gluGuideSetup/server/helpers,\
  gluGuideSetup/server/middleware,\
  gluGuideSetup/server/models,\
  gluGuideSetup/server/routes,\
  gluGuideSetup/server/strategies,\
  gluGuideSetup/server/makeAdmin.js,\
  gluGuideSetup/server/server.js,\
  gluGuideSetup/client/src

sonar.tests=\
  gluGuideSetup/server/tests,\
  gluGuideSetup/client/tests

#— Encoding & languages —#
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Coverage reporting
sonar.javascript.lcov.reportPaths=gluGuideSetup/client/coverage/lcov.info,gluGuideSetup/server/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/tests/**

#— Exclusions —#
sonar.exclusions=\
  **/node_modules/**,\
  gluGuideSetup/client/public/**,\
  gluGuideSetup/test/**/*,\
  docs/**,\
  **/*.md,\
  .github/**,\
  dist/**,\
  build/**
